{% extends "base.html" %}
{% block body %}
<section>
  <form action='/compare/' method="post" autocomplete="on" enctype="multipart/form-data">
    <p>
      <label>Name(s)</label><br>
      <input type="text" name="name" required>
    </p>
    <p>
      <label>Surname(s)</label><br>
      <input type="text" name="surname" required>
    </p>
    <p>
      <label>Birth date</label><br>
      <input type="date" name="birthdate" required>
    </p>
    <p>
      <label>Passport picture</label><br>
      <input type="file" name="passportpicture" accept="image/*" required>
    </p>
    <p>
      <button>Submit</button>
    </p>
  </form>
</section>
{% endblock %}
